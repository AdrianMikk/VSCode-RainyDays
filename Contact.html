<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="RainyDays, jackets, weather, sports, outdoors, hiking" />
    <meta name="description" content="If you would like to get in contact with us, use this form!" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/RainyDays.css" />
    <script src="https://kit.fontawesome.com/b318972c4d.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check">
        <a href="/index.html">
        <img src="/images/RainyDays_LogoWhite.png" class="navLogo" alt="nav-logo" /> 
        </a>
        <label for="check" class="checkbutton">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="shop.html">Shop</a>
          </li>
          <li>
            <a class="active" href="contact.html">Contact</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contactMain">
      <div class="logorainydays">
        <img src="/images/RainyDays_LogoWhite.png" alt="logo" />
      </div>
      <h2 class="contact__h1">Contact Us</h2>
      <section class="contact__flex">
        <div class="contact">
          <div class="contact__text">
          <p>
            If you have any questions or need any help, feel free to contact us
            by phone or email and we will be sure to get back to you as soon as
            possible.
          </p>
          <p>Phone:+47 12 34 56 78 Email: help@rainydays.post</p>
        </div>
          <div class="contact__container">
            <form action="#" class="contact__form">
              <label for="fname">Full Name</label>
              <input
                type="text"
                id="fname"
                name="fullname"
                placeholder="Enter full name"
              />

              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter email here"
              />

              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Short description"
              />

              <label for="yourmessage">Your Message</label>
              <input
                type="text"
                id="yourmessage"
                name="yourmessage"
                placeholder="Enter message here"
                style="height: 200px"
              />
              <button type="submit" class="contact_form__button">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <section></section>
  </body>
</html>
