    </header> 
    <main class="contact-main">
      <div class="logo-rainy-days">
        <img src="/images/RainyDays_LogoWhite.png" alt="RainyDays logo">
      </div>
      <h1 class="contact__heading">Contact Us</h1>
      <section class="contact__flex">
        <div class="contact">
          <div class="contact__text">
            <p>
              If you have any questions or need any help, feel free to contact us
              by phone or email and we will be sure to get back to you as soon as
              possible.
            </p>
            <p>Phone: +47 12 34 56 78</p>
            <p>Email: help@rainydays.post</p>
          </div>
          <div class="contact__form-container">
            <form id="contactForm">
              <div class="form-field">
                <label for="first-name">First Name (required)</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="form-error" id="first-name-error"></div>
              </div>
              <div class="form-field">
                <label for="last-name">Last Name (minimum 4 characters)</label>
                <input type="text" id="lastName" name="lastName" minlength="4">
                <div class="form-error" id="last-name-error"></div>
              </div>
              <div class="form-field">
                <label for="subject">Subject (minimum 10 characters)</label>
                <input type="text" id="subject" name="subject" minlength="10">
                <div class="form-error" id="subject-error"></div>
              </div>
              <div class="form-field">
                <label for="email">Email (must be valid)</label>
                <input type="email" id="email" name="email" required>
                <div class="form-error" id="email-error"></div>
              </div>
              <div class="form-field">
                <label for="message">Your message (minimum 25 characters)</label>
                <input type="text" id="message" name="message" minlength="25">
                <div class="form-error" id="message-error"></div>
              </div>
              <button type="submit" id="contactButton">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
